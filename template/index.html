<!DOCTYPE html>
<html lang="es">

<head>
  <style id="removeIfJS">
    .displayIfJS {display: none;}
  </style>
  <script>
    document.getElementById("removeIfJS").remove();
    document.write("<style>.hideIfJS {display:none;}</style>");
  </script>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Cine Gratis</title>
  <meta name="Last-Modified" content="{{NOW.strftime('%Y-%m-%d %H:%M:%S')}}" />
  <link rel="stylesheet" href="main.css" />
  <!--script src="info.js"></script>
  <script src="main.js"></script-->
</head>

<body>
  {% include "header.html" %}
  <main>
    <div id="films">
      {% for f in fl %}
      <div class="film" id="{{f.id}}">
        <img src="{{f.img}}" alt="Poster de {{f.title}}" loading="lazy"/>
        <p>
          <b><a href="{{f.url}}" class="title">{{f.title}}</a></b>
          <br />
        </p>
      </div>
      {% endfor %}
    </div>
  </main>
  {% include "footer.html" %}
</body>

</html>
